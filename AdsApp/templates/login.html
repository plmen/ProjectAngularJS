<div class="box">
    <h2>Login</h2>
    <p>
        <label for="username" class="col-lg-1">Username</label>
        <input type="text" id="username" ng-model="user.username" required />
    </p>
    <p>
        <label for="password" class="col-lg-1">Password</label>
        <input type="password" id="password" ng-model="user.password" required />
    </p>
    <p>
        <a ng-click="login(user)" class="button">Login</a>
        <a href="#/register" class="link">Register</a>
    <p>
</div>
