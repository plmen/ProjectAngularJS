<div id="public-ads">
    <img src="images/loading_gif.gif" ng-hide="ready">
    <ul ng-cloak>
        <li ng-repeat="ad in adsData.ads">
            {{ad.title}}
        </li>
    </ul>
    <pagination 
                total-items="adsData.numItems" 
                ng-model="startPage"
                items-per-page="pageSize" 
                ng-change="pageChanged()">
    </pagination>
</div>
